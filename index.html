<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Scadle</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
     <script src="script.js"></script> 
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0d121c 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .card-shadow:hover {
            transform: translateY(-5px);
        }
        .action-button {
            transition: all 0.15s ease;
        }
        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl p-6 md:p-10 shadow-2xl text-white">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-400 mb-2">
                Power Scadle
            </h1>
            <p class="text-gray-400">Which Character is on Top? (Data from VS Battles)</p>
        </header>

        <!-- Feedback Area -->
        <div id="feedback" class="text-center mb-8 p-4 bg-gray-700 rounded-xl shadow-inner min-h-[6rem] flex items-center justify-center">
            <p class="text-xl text-yellow-300">Loading character data...</p>
        </div>

        <!-- Character Cards Container -->
        <div class="flex flex-col md:flex-row gap-6 justify-center">

            <!-- Card 1 -->
            <div id="card1" class="flex flex-col items-center p-6 bg-gray-700 rounded-xl card-shadow w-full md:w-1/2">
                
                <h3 class="character-name text-3xl font-bold mb-4 text-center">CHARACTER 1</h3>
                
                <img class="character-image w-64 h-64 object-cover border-4 border-indigo-400 mb-4" 
                    src="https://placehold.co/300x300/cccccc/000000?text=SQUARE" 
                    alt="Character Image"
                    onerror="this.onerror=null; this.src='https://placehold.co/300x300/DC2626/ffffff?text=Image+Error';">

                <div id="card1-stats" class="text-center mt-2 p-2 bg-gray-600 rounded-lg hidden">
                    <p class="text-sm text-gray-300">Power Level:</p>
                    <p id="card1-power" class="text-2xl font-extrabold text-green-300">?</p>
                </div>
                
                <button id="card1-button" onclick="makeGuess(1)" 
                        class="action-button mt-6 w-full py-3 bg-indigo-600 hover:bg-indigo-500 rounded-lg font-semibold text-lg shadow-lg shadow-indigo-500/50">
                    The Strongest Warrior!
                </button>
            </div>

            <div class="flex items-center justify-center text-4xl font-black text-red-500 hidden md:block">VS</div>
            <div class="text-center text-2xl font-black text-red-500 md:hidden">VS</div>

            <!-- Card 2 -->
            <div id="card2" class="flex flex-col items-center p-6 bg-gray-700 rounded-xl card-shadow w-full md:w-1/2">
                
                <h3 class="character-name text-3xl font-bold mb-4 text-center">CHARACTER 2</h3>

                <img class="character-image w-64 h-64 object-cover border-4 border-indigo-400 mb-4" 
                    src="https://placehold.co/300x300/cccccc/000000?text=SQUARE" 
                    alt="Character Image"
                    onerror="this.onerror=null; this.src='https://placehold.co/300x300/DC2626/ffffff?text=Image+Error';">

                <div id="card2-stats" class="text-center mt-2 p-2 bg-gray-600 rounded-lg hidden">
                    <p class="text-sm text-gray-300">Power Level:</p>
                    <p id="card2-power" class="text-2xl font-extrabold text-green-300">?</p>
                </div>

                <button id="card2-button" onclick="makeGuess(2)" 
                        class="action-button mt-6 w-full py-3 bg-indigo-600 hover:bg-indigo-500 rounded-lg font-semibold text-lg shadow-lg shadow-indigo-500/50">
                    The Strongest Warrior!
                </button>
            </div>

        </div> <!-- End Cards Container -->

    </div>

    <!-- Embedded JavaScript Code
    <script> -->

</body>
</html>
